<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="txt">
        <button @click="enCode">加密</button>
        <div>{{code}}</div>
        <a href="index.html"><button>主页</button></a>
    </div>
    <script>
        new Vue({
            el:"#app",
            data :{
                txt:"",
                code:""
            },
            methods: {
                enCode:function(){

                    var p = /^[0-9a-z]+$/;
                    let r = p.test(this.txt);
                    if (!r){
                        alert("只能输入0-9和小写的a-z");
                        return false;
                    }
                    //const isAlphanumeric = str => /^[0-9A-Z]+$/i.test(str);
""
                    var that = this;
                    axios.post('/encryptionMorseCode', that.txt)
                    .then(function (response) {
                        console.log(response);
                        that.code = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                }
            }
        })
    </script>
</body>
</html>
